<mat-toolbar color="primary">
  <mat-icon>restaurant</mat-icon>
  <span class="margin-left-8">{{title}}</span>
</mat-toolbar>

<div fxLayout="column" class="pad-all-16">
  <div fxLayoutAlign="space-between center">
    <mat-form-field fxFlex="70%">
      <mat-label>Search by name</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Viking">
    </mat-form-field>

    <mat-form-field fxFlex="25">
      <mat-label>Cusines</mat-label>
      <mat-select [formControl]="cusineFormControl" (selectionChange)="filterByCusine($event)">
        <mat-option *ngFor="let cusine of cusinesArr" [value]="cusine">{{cusine}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="100%">

    <!-- Name Column -->
    <ng-container matColumnDef="restaurantName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.restaurantName}} </td>
    </ng-container>

    <ng-container matColumnDef="cuisines">
      <th mat-header-cell *matHeaderCellDef> Cuisines </th>
      <td mat-cell *matCellDef="let element"> {{element.cuisines}} </td>
    </ng-container>

    <ng-container matColumnDef="averageCostForTwo">
      <th mat-header-cell *matHeaderCellDef> Average Cost For Two </th>
      <td mat-cell *matCellDef="let element"> {{element.averageCostForTwo}} </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Currency </th>
      <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
    </ng-container>

    <ng-container matColumnDef="hasOnlineDelivery">
      <th mat-header-cell *matHeaderCellDef> Has Online Delivery </th>
      <td mat-cell *matCellDef="let element"> {{element.hasOnlineDelivery}} </td>
    </ng-container>

    <ng-container matColumnDef="hasTableBooking">
      <th mat-header-cell *matHeaderCellDef> Has Table Booking </th>
      <td mat-cell *matCellDef="let element"> {{element.hasTableBooking}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
